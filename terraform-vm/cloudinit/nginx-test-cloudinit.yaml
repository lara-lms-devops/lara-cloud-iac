#cloud-config
users:
  - name: ubuntu
    ssh-authorized-keys:
      -  ssh-rsa  lara@main-server
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    groups: sudo
    shell: /bin/bash
package_update: true
package_upgrade: false
packages:
  - qemu-guest-agent
  - nginx

runcmd:
  - systemctl enable qemu-guest-agent
  - systemctl start qemu-guest-agent
  - systemctl enable nginx
  - systemctl start nginx
  - echo "<h1>Hello from $(hostname) via cloud-init üêß</h1>" > /var/www/html/index.nginx-debian.html
