apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: lara-gateway
  namespace: cloud
spec:
  gatewayClassName: traefik
  listeners:
  - name: http
    protocol: HTTP
    port: 8000 # default traefik HTTP port
    hostname: "*.cloud.bonfimalan.com.br"
  - name: https
    protocol: HTTPS
    port: 8443 # 443
    hostname: "*.cloud.bonfimalan.com.br"
    tls:
      certificateRefs:
        - name: cloud-tls

